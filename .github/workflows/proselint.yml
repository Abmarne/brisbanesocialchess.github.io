---
name: âœï¸ Proselint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  proselint:
    name: ğŸƒğŸ¿ Run linter
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: ğŸš§ Install Proselint
        run: |
          pip install proselint
      - name: ğŸƒğŸ¿â€â¡ï¸ Run Proselint
        run: |
          proselint check . --config=".github/linters/proselint-config.json"
