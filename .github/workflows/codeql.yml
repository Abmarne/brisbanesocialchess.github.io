---
name: ğŸ›¡ï¸ CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: ğŸ–¥ï¸ Run CodeQL
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: ['actions', 'javascript', 'python']

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false
      - name: ğŸ“ Initialize CodeQL
        uses: github/codeql-action/init@5e7a52feb2a3dfb87f88be2af33b9e2275f48de6
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ‘·ğŸ¾â€â™‚ï¸ Autobuild
        uses: github/codeql-action/autobuild@5e7a52feb2a3dfb87f88be2af33b9e2275f48de6

      - name: ğŸ“  Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5e7a52feb2a3dfb87f88be2af33b9e2275f48de6
        with:
          category: 'Security'
